[Interface]
# Private key generated by wg genkey goes here. Generate public key used for clients with wg pubkey < private.key
PrivateKey = 
# Address of this interface and subnet. Network address should be different than your LANs.
Address = 10.14.0.1/24
# Port to listen on
ListenPort = 51820

# Port forward and use NAT between this interface and the eth0 interface
PostUp = iptables -A FORWARD -i %i -j ACCEPT; iptables -A FORWARD -o %i -j ACCEPT; iptables -t nat -A POSTROUTING -o eth0 -j MASQUERADE
PostDown = iptables -D FORWARD -i %i -j ACCEPT; iptables -D FORWARD -o %i -j ACCEPT; iptables -t nat -D POSTROUTING -o eth0 -j MASQUERADE

[Peer]
# Public key of the peer
PublicKey = 
# Allowed IP address(es) for this peer.
AllowedIPs = 10.14.0.2/32

